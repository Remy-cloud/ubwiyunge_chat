<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Ubwiyunge Community Platform</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="brand">
                    <img src="assets/images/logo.svg" alt="Ubwiyunge" class="brand-logo">
                    <span class="brand-text">Ubwiyunge</span>
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn" id="notificationsBtn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
                <div class="user-menu">
                    <button class="user-avatar" id="userMenuBtn">
                        <img src="assets/images/default-avatar.svg" alt="User Avatar" class="avatar-img">
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-header">
                            <div class="dropdown-avatar">
                                <img src="assets/images/default-avatar.svg" alt="User Avatar" class="dropdown-avatar-img">
                            </div>
                            <div class="dropdown-user-info">
                                <span class="dropdown-username" id="headerUsername">Guest</span>
                                <span class="dropdown-email" id="headerUserEmail">guest@example.com</span>
                            </div>
                        </div>
                        <hr class="dropdown-divider">
                        <ul class="dropdown-menu">
                            <li>
                                <a href="profile.html" class="dropdown-link">
                                    <i class="fas fa-user"></i>
                                    <span>Profile</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="dropdown-link" onclick="handleLogout()">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span>Sign Out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-chart-pie nav-icon"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="leaders.html" class="nav-link">
                        <i class="fas fa-users nav-icon"></i>
                        <span class="nav-text">Leaders</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="chat.html" class="nav-link">
                        <i class="fas fa-comments nav-icon"></i>
                        <span class="nav-text">Chat</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="reports.html" class="nav-link">
                        <i class="fas fa-file-alt nav-icon"></i>
                        <span class="nav-text">Reports</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link active">
                        <i class="fas fa-user nav-icon"></i>
                        <span class="nav-text">Profile</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page active">
            <div class="page-header">
                <h1 class="page-title">Profile</h1>
                <p class="page-subtitle">Manage your personal information</p>
            </div>

            <!-- Profile Section -->
            <section class="section">
                <div class="profile-card" style="background: var(--white); padding: var(--space-6); border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); border: 1px solid var(--gray-200);">
                    <!-- Profile Header with Edit Button -->
                    <div class="profile-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-6);">
                        <h2 style="margin: 0; color: var(--gray-900); font-size: var(--text-xl);">Personal Information</h2>
                        <button id="editProfileBtn" class="btn btn-primary" style="padding: 8px 16px; font-size: var(--text-sm);">
                            <i class="fas fa-edit"></i> Edit Profile
                        </button>
                    </div>

                    <!-- Profile Picture Section -->
                    <div class="profile-picture-section" style="text-align: center; margin-bottom: var(--space-6);">
                        <div class="profile-avatar-wrapper" style="position: relative; display: inline-block;">
                            <img id="profileAvatar" src="assets/images/default-avatar.svg" alt="Profile Avatar" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid var(--gray-200);">
                            <button id="changeAvatarBtn" class="avatar-edit-btn" style="display: none; position: absolute; bottom: 0; right: 0; width: 36px; height: 36px; border-radius: 50%; background: var(--primary-blue); color: white; border: none; cursor: pointer;">
                                <i class="fas fa-camera"></i>
                            </button>
                        </div>
                        <input type="file" id="avatarUpload" accept="image/*" style="display: none;" onchange="handleAvatarUpload(event)">
                    </div>

                    <!-- Profile Form -->
                    <form id="profileForm">
                        <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4); margin-bottom: var(--space-4);">
                            <div class="form-group">
                                <label for="firstName" style="display: block; margin-bottom: var(--space-2); font-weight: 500; color: var(--gray-700);">First Name</label>
                                <input type="text" id="firstName" name="firstName" value="" readonly style="width: 100%; padding: 12px; border: 1px solid var(--gray-300); border-radius: var(--radius-md); background: var(--gray-50);">
                            </div>
                            <div class="form-group">
                                <label for="lastName" style="display: block; margin-bottom: var(--space-2); font-weight: 500; color: var(--gray-700);">Last Name</label>
                                <input type="text" id="lastName" name="lastName" value="" readonly style="width: 100%; padding: 12px; border: 1px solid var(--gray-300); border-radius: var(--radius-md); background: var(--gray-50);">
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: var(--space-4);">
                            <label for="email" style="display: block; margin-bottom: var(--space-2); font-weight: 500; color: var(--gray-700);">Email Address</label>
                            <input type="email" id="email" name="email" value="" readonly style="width: 100%; padding: 12px; border: 1px solid var(--gray-300); border-radius: var(--radius-md); background: var(--gray-50);">
                        </div>

                        <div class="form-group" style="margin-bottom: var(--space-4);">
                            <label for="phone" style="display: block; margin-bottom: var(--space-2); font-weight: 500; color: var(--gray-700);">Phone Number</label>
                            <input type="tel" id="phone" name="phone" value="" readonly style="width: 100%; padding: 12px; border: 1px solid var(--gray-300); border-radius: var(--radius-md); background: var(--gray-50);">
                        </div>

                        <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4); margin-bottom: var(--space-4);">
                            <div class="form-group">
                                <label for="district" style="display: block; margin-bottom: var(--space-2); font-weight: 500; color: var(--gray-700);">District</label>
                                <input type="text" id="district" name="district" value="" readonly style="width: 100%; padding: 12px; border: 1px solid var(--gray-300); border-radius: var(--radius-md); background: var(--gray-50);">
                            </div>
                            <div class="form-group">
                                <label for="sector" style="display: block; margin-bottom: var(--space-2); font-weight: 500; color: var(--gray-700);">Sector</label>
                                <input type="text" id="sector" name="sector" value="" readonly style="width: 100%; padding: 12px; border: 1px solid var(--gray-300); border-radius: var(--radius-md); background: var(--gray-50);">
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: var(--space-4);">
                            <label for="address" style="display: block; margin-bottom: var(--space-2); font-weight: 500; color: var(--gray-700);">Address</label>
                            <textarea id="address" name="address" rows="3" readonly style="width: 100%; padding: 12px; border: 1px solid var(--gray-300); border-radius: var(--radius-md); background: var(--gray-50); resize: vertical;"></textarea>
                        </div>

                        <!-- Leader-specific fields -->
                        <div id="leaderFields" class="leader-fields" style="display: none;">
                            <hr style="border: none; border-top: 1px solid var(--gray-200); margin: var(--space-6) 0;">
                            <h3 style="margin-bottom: var(--space-4); color: var(--gray-900); font-size: var(--text-lg);">Official Information</h3>
                            
                            <div class="form-group" style="margin-bottom: var(--space-4);">
                                <label for="position" style="display: block; margin-bottom: var(--space-2); font-weight: 500; color: var(--gray-700);">Position/Title</label>
                                <input type="text" id="position" name="position" value="" readonly style="width: 100%; padding: 12px; border: 1px solid var(--gray-300); border-radius: var(--radius-md); background: var(--gray-50);">
                            </div>

                            <div class="form-group" style="margin-bottom: var(--space-4);">
                                <label for="department" style="display: block; margin-bottom: var(--space-2); font-weight: 500; color: var(--gray-700);">Department/Office</label>
                                <input type="text" id="department" name="department" value="" readonly style="width: 100%; padding: 12px; border: 1px solid var(--gray-300); border-radius: var(--radius-md); background: var(--gray-50);">
                            </div>

                            <div class="form-group" style="margin-bottom: var(--space-4);">
                                <label for="officeAddress" style="display: block; margin-bottom: var(--space-2); font-weight: 500; color: var(--gray-700);">Office Address</label>
                                <textarea id="officeAddress" name="officeAddress" rows="2" readonly style="width: 100%; padding: 12px; border: 1px solid var(--gray-300); border-radius: var(--radius-md); background: var(--gray-50); resize: vertical;"></textarea>
                            </div>
                        </div>

                        <!-- Save/Cancel buttons (hidden by default) -->
                        <div id="formActions" class="form-actions" style="display: none; gap: var(--space-3); margin-top: var(--space-6);">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <button type="button" id="cancelEditBtn" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <i class="fas fa-chart-pie"></i>
            <span>Dashboard</span>
        </a>
        <a href="leaders.html" class="bottom-nav-item">
            <i class="fas fa-users"></i>
            <span>Leaders</span>
        </a>
        <a href="chat.html" class="bottom-nav-item">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </a>
        <a href="reports.html" class="bottom-nav-item">
            <i class="fas fa-file-alt"></i>
            <span>Reports</span>
        </a>
        <a href="profile.html" class="bottom-nav-item active">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- JavaScript -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/profile.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
